<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
        .div-01 {
            background-color: orange;
            box-sizing: border-box;
        }

        .div-02 {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="div-01"></div>
    <div class="div-02"></div>
</body>
</html>
